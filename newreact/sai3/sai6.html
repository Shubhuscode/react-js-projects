<!DOCTYPE html>
<html>

<body>
    <h1>Shubham Ghaturle</h1>
    <p>Description: - Create two number arrays and join them using the spread operator.</p>

<script>
const numbersOne = [1, 20, 3];
const numbersTwo = [4, 5, 6];
const numbersCombined = [...numbersOne, ...numbersTwo];

document.write(numbersCombined);
</script>

</body>
