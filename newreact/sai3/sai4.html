<!DOCTYPE html>
<html>

<body>
  <h1>Shubham Ghaturle</h1>
  <p>Description:-create simple vehicleOne object is pass the keys as argument to the myVehicle function.myVehicle funtion return message this mesage is display on user screen using document.write( )
  </p>

<p id="demo"></p>
  
<script>
const vehicleOne = {
  brand: 'Ford',
  model: 'Mustang',
  type: 'car',
  year: 2021, 
  color: 'red'
}

myVehicle(vehicleOne);

function myVehicle({type, color, brand, model}) {
  const message = 'My ' + type + ' is a ' + color + ' ' + brand + ' ' + model + '.';

  document.getElementById("demo").innerHTML = message;
}
</script>

</body>
</html>
