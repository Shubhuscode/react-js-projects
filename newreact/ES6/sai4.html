<!DOCTYPE html>
<html>

<body>
 
  <h1>Shubham Ghaturel</h1>
  <h2>Description:</h2>
  <p>
    Function store in the hello variable that function return string "Hello World!" 
    <br> Find paragraph element and using getElementById funtion and set innerHTML content 
  </p>
  
  <h2>Output:</h2> 

<h1>Function</h1>

<p>This demonstrates a regular function, NOT an arrow function.</p>

<p id="demo"></p>
  
<script>
hello = function() {
  return "Hello World!";
}

document.getElementById("demo").innerHTML = hello();
</script>

</body>
